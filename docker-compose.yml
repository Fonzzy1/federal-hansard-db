version: "3.8"

services:
  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: prisma_user
      POSTGRES_PASSWORD: prisma_password
      POSTGRES_DB: prisma_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 2s
      retries: 20

  db_manager:
    build: .
    depends_on:
      - db
    volumes:
      - cache_data:/tmp

  seed:
    extends:
      service: db_manager
    command: scripts/seed.py

  update:
    extends:
      service: db_manager
    command: scripts/update.py

  upload:
    extends:
      service: db_manager
    command: scripts/upload.py

  download:
    extends:
      service: db_manager
    command: scripts/download.py
    volumes:
      - type: bind
        source: ${SYS_DIR}/client.json
        target: /root/client.json

volumes:
  postgres_data:
  cache_data:
